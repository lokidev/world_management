name: Publish Docker image
on:
  push:
    branches: [main]
    
jobs:
  push_api_to_registries:
    name: Push api Docker image to multiple registries
    runs-on: ubuntu-latest
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./Api
          file: ./Api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/world-management-api:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  push_db_to_registries:
    name: Push Docker db image to multiple registries
    runs-on: ubuntu-latest
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./Database
          file: ./Database/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/world-management-db:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
